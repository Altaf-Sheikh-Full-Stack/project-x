events {}

http {
  server {
    listen 80;

    location / {
      proxy_pass http://frontend:5173;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
    }


    location /api/auth/ {
      proxy_pass http://auth-service:3000/;
    }

    location /api/user/ {
      proxy_pass http://user-service:4000/;
    }
  }
}
